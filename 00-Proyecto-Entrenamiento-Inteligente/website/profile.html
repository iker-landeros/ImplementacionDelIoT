<!DOCTYPE html>
<html lang="es">

<!-- Head -->

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Tu perfil de SmartFlex Training.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <!-- Title -->
    <title>SmartFlex Training</title>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">

</head>

<!-- Body -->

<body>

    <!-- Header -->
    <section class="Info">
        <!-- PENDIENTE TEXTO DINÁMICO -->
        <div class="TopInfo">

            <div>
                <!-- PENDIENTE TEXTO DINÁMICO -->
                <h1>Bienvenido, Iker</h1><br>
            </div>

            <div class="InfoPersonal">
                <p><b>Nombre:</b> Iker</p>
                <p><b>Fecha de nacimiento:</b> 24/08/2002</p>
                <p><b>Peso:</b> 62 Kg</p>
                <p><b>Altura:</b> 173 cm</p>
                <p><b>IMC:</b> Normal</p>
                <p><b>Sexo:</b> Hombre</p>
            </div>

                <!-- PENDIENTE TEXTO DINÁMICO -->
            <div class="LastSession">
                <p class="tTop" >Última sesión:</p><br>
                <p class="tBottom" >01/09/2021</p>
            </div>
        </div>

        <div class="BottomInfo">
            <!-- PENDIENTE TEXTO DINÁMICO -->
            <div class="PreferredTraining">
                <p class="tTop" >Entrenamiento preferido:</p><br>
                <p class="tBottom" >Caminadora</p>
            </div>

            <!-- Advertisement -->
            <img class="Anuncio" src="assets/images/Anuncio1.png" alt="Anuncio prueba">
        </div>

    </section>

    <section class="Workout">
        <div class="TopWorkout">
            <img class="WorkoutImage" src="assets/images/TrainingBike.png" alt="Entrenamiento en Bicicleta">
        </div>
        <div class="BottomWorkout">
            <div class="ChooseTraining">
                <h2>Entrenamiento</h2>
                <form>
                    <input type="radio" id="Caminadora" name="TrainingType" value="Caminadora">
                    <label for="Caminadora">Caminadora</label><br>
                    <input type="radio" id="Bike" name="TrainingType" value="Bicicleta">
                    <label for="Bike">Bicicleta</label><br>
                </form>
            </div>

            <div class = "StartTraining">
                <button class="StartButton">Flex</button>
            </div>
        </div>
    </section>

</body>

</html>
