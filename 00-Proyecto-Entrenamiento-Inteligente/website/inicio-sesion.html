<!DOCTYPE html>
<html lang="es">

<!-- Head -->

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Inicia sesión en tu cuenta de SmartFlex Training.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <!-- Title -->
    <title>SmartFlex Training</title>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/inicio-sesion.css">

</head>

<!-- Body -->

<body>

    <!-- Logo on Top -->
    <image id="logo" src="assets/images/SmartFlexLogoWhite.png" alt="SmartFlex Training Logo" />


    <section class="content">
        <div>
            <h1>Inicio de sesión</h1>
        </div>

        <!-- Form -->
        <div class="registro">
            <form>
                <input class="form" type="email" id="email" name="email" placeholder="Correo electrónico...">

                <input class="form" type="password" id="password" name="password" placeholder="Contraseña...">

            </form>
            <input class="iniciar-sesion" type="button" value="Iniciar sesión"></input>
        </div>
    </section>

</body>

</html>
