<!DOCTYPE html>
<html lang="es">

    <!-- Head -->
<head>
        <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Entrenamiento inteligente asistido con internet de las cosas.">

        <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    
        <!-- Title -->
    <title>SmartFlex Workout</title>

        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/workout.css">

</head>

    <!-- Body -->
<body>

        <!-- Arriba PENDIENTE -->
    <section class = "Header">
        <image id = "logo" src = "assets/images/SmartFlexLogoWhite.png" alt = "SmartFlex Training Logo" />

        <section class = "Header-Menu">
            <input type="button" class = "pausa-play" >Pausa/Play</button>
            <input type="button" class = "reiniciar" id="reiniciar">Reiniciar</button>
            <input type="button" class = "stop" >Detener</button>
    </section>
    
        <!-- En medio PENDIENTE -->
    <section class = "Middle">
        <div class = "Heartrate"></div>
        <div class = "Presion"></div>
        <div class = "Temperature"></div>
    </section>

        <!-- Abajo PENDIENTE -->
    <section class = "Bottom">
        <div></div>
    </section>

</body>

</html>
