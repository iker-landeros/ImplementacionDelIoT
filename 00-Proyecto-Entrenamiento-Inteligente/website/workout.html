<!DOCTYPE html>
<html lang="es">

    <!-- Head -->
<head>
        <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Entrenamiento inteligente asistido con internet de las cosas.">

        <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    
        <!-- Title -->
    <title>SmartFlex Workout</title>

        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/workout.css">


        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

    <!-- Body -->
<body>

        <!-- Arriba PENDIENTE -->
    <section class = "Header">
        <image id = "logo" src = "assets/images/SmartFlexLogoWhite.png" alt = "SmartFlex Training Logo" />

        <div class = "Header-Menu">
            <button type = "button" class = "button" id="pausa-play">
                <img class="icon" src="./assets/images/Pause-play.svg">
                <span class = "button__text">Pausa/Play</span>
            </button>
            
            <button type = "button" class = "button" id="reiniciar">
                <img class="icon" src="./assets/images/Reiniciar.svg">
                <span class = "button__text">Reiniciar</span>
            </button>

            <button type = "button" class = "button" id="stop">
                <img class="icon" src="./assets/images/Detener.svg">
                <span class = "button__text">Detener</span>
            </button>
            
        </div>
    </section>

        <!-- En medio PENDIENTE -->
    <section class = "Middle">
        <div class = "Heartrate">
            <p>Hola1</p>
        </div>
        <div class = "Presion">
            <p class="tTop">Presión:</p>
                    <!-- Texto dinámico PENDIENTE -->
                <p class="tBottom">Normal</p>
        </div>
        <div class = "Temperature">
            <p>Hola3</p>
        </div>
    </section>

        <!-- Abajo PENDIENTE -->
    <section class = "Bottom">
        <div>
            <progress id="time" value="45" max="100"></progress>
        </div>
    </section>

</body>

</html>
